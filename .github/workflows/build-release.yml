# 触发条件：
#   - 手动触发：在GitHub仓库的Actions标签页中手动运行工作流
#   - 自动触发：当推送符合v*.*.*格式的标签时自动运行
#   示例标签：v1.0.0, v2.3.5, v3.0.0-rc.1
on:
  workflow_dispatch:  # 支持手动执行（无需参数）
  push:
    tags:             # 自动执行
      - 'v*.*.*'     # 匹配语义化版本标签（主.次.补丁）

jobs:
  build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - {arch: amd64, suffix: amd64}
          - {arch: arm64, suffix: arm64}
          - {arch: ppc64le, suffix: ppc64le}
          - {arch: s390x, suffix: s390x}
          - {arch: 386, suffix: 386}
          - {arch: arm, suffix: armv6, goarm: 6}
          - {arch: arm, suffix: armv7, goarm: 7}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build
      run: |
        OUTPUT="moeCounter"
        if [ -n "${{ matrix.goarm }}" ]; then
          export GOARM=${{ matrix.goarm }}
        fi
        GOOS=linux GOARCH=${{ matrix.arch }} go build -o $OUTPUT ./main.go
        mv $OUTPUT linux-${{ matrix.suffix }}
      continue-on-error: true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-${{ matrix.suffix }}
        path: linux-${{ matrix.suffix }}
        if-no-files-found: warn

  build_macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build
      run: |
        OUTPUT="moeCounter"
        GOOS=darwin GOARCH=${{ matrix.arch }} go build -o $OUTPUT ./main.go
        mv $OUTPUT macos-${{ matrix.arch }}
      continue-on-error: true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-${{ matrix.arch }}
        path: macos-${{ matrix.arch }}
        if-no-files-found: warn

  build_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [amd64, arm64, 386]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build
      run: |
        $output = "moeCounter.exe"
        go build -o $output ./main.go
        Rename-Item -Path $output -NewName "windows-${{ matrix.arch }}.exe"
      continue-on-error: true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-${{ matrix.arch }}
        path: windows-${{ matrix.arch }}.exe
        if-no-files-found: warn

  release:
    runs-on: ubuntu-latest
    needs: [build_linux, build_macos, build_windows]
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: '*'

    - name: Compress binaries
      run: |
        if [ -d "artifacts" ]; then
          echo "Artifacts directory structure:"
          ls -R artifacts
          
          cd artifacts
          # 处理所有文件和目录
          for item in *; do
            if [ -d "$item" ]; then
              echo "Processing directory: $item"
              pushd "$item" > /dev/null
              for file in *; do
                # 重命名文件为moeCounter（Windows平台保留.exe后缀）
                if [[ "$file" == *".exe" ]]; then
                  mv "$file" "moeCounter.exe"
                  echo "Compressing: moeCounter.exe into ../${item}.zip"
                  zip -j "../${item}.zip" "moeCounter.exe"
                else
                  mv "$file" "moeCounter"
                  echo "Compressing: moeCounter into ../${item}.zip"
                  zip -j "../${item}.zip" "moeCounter"
                fi
              done
              popd > /dev/null
              rm -rf "$item"
            elif [ -f "$item" ]; then
              echo "Processing file: $item"
              # 直接压缩文件，保持压缩包名称不变
              filename=$(basename "$item")
              if [[ "$filename" == *".exe" ]]; then
                cp "$item" "moeCounter.exe"
                zip "${filename%.*}.zip" "moeCounter.exe"
              else
                cp "$item" "moeCounter"
                zip "${filename%.*}.zip" "moeCounter"
              fi
              rm -f "$item"
            fi
          done
          cd ..
        else
          echo "Warning: artifacts directory not found. Skipping compression."
        fi
        
        echo "Generated ZIP files:"
        ls -lh artifacts/*.zip || true
      shell: bash
      continue-on-error: true

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/*.zip
        tag_name: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
